<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 7px;}</style>
</head>
<body>
<h1>Cars tables</h1>
<table class="table">
    <thead>
    <tr>
        <th scope = "col"> model</th>
        <th scope = "col">series</th>
        <th scope = "col">Id number</th>
    </tr>
    <thead>
    <tbody>

    <tr th:each="carList : ${ls}">
        <td th:utext="${carList.getModel()}">model</td>
        <td th:utext="${carList.getSeries()}">series</td>
        <td th:utext="${carList.getId()}">id</td>
    </tr>
    <tbody>

</table>
</body>
</html>
